services:
  - type: web
    name: trafficwatch-backend
    env: python
    plan: starter
    # Tell Render that the app root is the `backend` folder
    rootDir: backend
    # Run inside backend: install dependencies there
    buildCommand: pip install -r requirements.txt
    # Import server:app inside backend
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: "trafficwatch"
        sync: false
      - key: CORS_ORIGINS
        value: "http://localhost:3000"
        sync: false
# Notes:
# - Remove values from this file and set sensitive vars via Render dashboard Secrets.
# - Render sets the $PORT env var automatically; backend reads it and binds to 0.0.0.0.
# - Consider attaching a Persistent Disk or using S3 for model/uploads to avoid ephemeral storage issues.
